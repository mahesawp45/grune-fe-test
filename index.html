        <script>
            // rendering the carousel or hero section
            let swiperWrapper = document.getElementById('swiper-wrapper-id');
            // store the assets
            const carouselImages = [
                '/assets/img/catalog/slideshow/top/car1.jpg',
                '/assets/img/catalog/slideshow/top/car2.jpg',
                '/assets/img/catalog/slideshow/top/car3.jpg',
                '/assets/img/catalog/slideshow/top/car4.jpg',
                '/assets/img/catalog/slideshow/top/car5.jpg',
                '/assets/img/catalog/slideshow/top/car6.jpg',
                '/assets/img/catalog/slideshow/top/car7.jpg',
                '/assets/img/catalog/slideshow/top/car8.jpg',
            ];
            // mapping the assets and create the slides
            carouselImages.forEach((image, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = 'swiper-slide h-full';
                slideElement.id = `carousel-${index}`;
                slideElement.innerHTML = `
                 <span class="text-xl font-bold h-full flex items-center justify-center">
                        <img src="${image}" class="h-full w-full object-cover">
                    </span>
            `;
                swiperWrapper.appendChild(slideElement);
            });

            // initialize Swiper after adding slides
            const swiper = new Swiper('.swiper-top-cars', {
                loop: true,
                autoplay: {
                    delay: 3000,
                    pauseOnMouseEnter: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });


            // rendering the recommended cars
            const recommendedCarsWrapper = document.getElementById('recommended-cars');

            class RecommendedCar {
                constructor(name, imgUrl, isPinned) {
                    this.name = name;
                    this.imgUrl = imgUrl;
                    this.isPinned = isPinned;
                }

            }
            const cars = [
                new RecommendedCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/slideshow/car1.png", true),
                new RecommendedCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/slideshow/car2.png", false),
                new RecommendedCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/slideshow/car3.png", true),
                new RecommendedCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/slideshow/car4.png", false),
                new RecommendedCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/slideshow/car5.png", true),
            ];


            // mapping the assets and create the slides
            cars.forEach((car, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = 'swiper-slide swiper-car';
                slideElement.setAttribute("style", "width: 300px;");
                slideElement.id = `recommended-car-${index}`;
                slideElement.innerHTML = `
        <div class="h-72 bg-white shadow-md overflow-hidden">
            <img src="${car.imgUrl}" alt="Toyota Alphard Hybrid" class="h-40 lg:w-full object-cover" />
            <div class="p-4">
                <div class="flex flex-row space-x-4">
                    <p class="md:text-xl text-lg text-gray-700 font-bold mb-2">${car.name}</p>
                    <div class="flex flex-row items-center justify-between text-sm text-gray-500 mb-4">
                        <button class="flex items-center" type="button">
                            <span>
                                <span class="mr-1">お気に入り</span>
                                <span>解除</span>
                            </span>
                            ${car.isPinned ?
                        "<img src='/assets/img/icon/pinCheck.png' class='h-8 w-8 object-scale-down' alt=''>" :
                        "<img src='/assets/img/icon/pin.png' class='h-8 w-8 object-scale-down' alt=''>"}
                        </button>
                    </div>
                </div>
                <div class="px-8">
                    <button class="w-full flex items-center justify-center text-black text-sm py-2 hover:bg-blue-600 hover:text-white transition ring-1 ring-black">
                        <span>詳細を見る</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    `;
                recommendedCarsWrapper.appendChild(slideElement);
            });

            const swiper2 = new Swiper('.swiper-recommended-cars', {
                loop: true,
                spaceBetween: 20,
                navigation: {
                    nextEl: '.swiper-button-next-recommended-cars',
                    prevEl: '.swiper-button-prev-recommended-cars',
                },
                // Breakpoints for responsiveness
                breakpoints: {
                    480: {
                        slidesPerView: 1, // Mobile
                        spaceBetween: 20,
                    },
                    640: {
                        slidesPerView: 2, // Tablet
                        spaceBetween: 20,
                    },
                    1024: {
                        slidesPerView: 4, // Desktop
                        spaceBetween: 20,
                    },
                },
            });

            const catalogeCars = document.getElementById('catalogue-cars');

            class CatalogueCar {
                constructor(name, imgUrl) {
                    this.name = name;
                    this.imgUrl = imgUrl;

                }

            }
            const catalogeCarsData = [
                new CatalogueCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/content/car1.png"),
                new CatalogueCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/content/car2.png"),
                new CatalogueCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/content/car3.png"),
                new CatalogueCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/content/car4.png"),
                new CatalogueCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/content/car5.png"),
                new CatalogueCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/content/car6.png"),
                new CatalogueCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/content/car7.png"),
                new CatalogueCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/content/car8.png"),
                new CatalogueCar("Lorem ipsum dolor sit amet", "/assets/img/catalog/content/car9.png"),

            ];
            // mapping the assets and create the slides
            catalogeCarsData.forEach((car, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = 'catalogue-car flex flex-col items-center space-y-2';
                slideElement.id = `catalogue-${index}`;
                slideElement.innerHTML = `
                            <img src="${car.imgUrl}" alt="軽自動車" class="w-full object-cover">
                            <div class="flex justify-between w-full">
                                <span class="text-sm">軽自動車</span>
                                <input type="checkbox" class="form-checkbox h-6 w-6">
                            </div>
            `;
                catalogeCars.appendChild(slideElement);
            });
